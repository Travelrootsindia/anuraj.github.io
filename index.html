	<style>
	html {
  position: relative;
  min-height: 100%;
}
body {
  margin-bottom: 60px;
  font-family: 'Open Sans', sans-serif;
}
.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  /* Set the fixed height of the footer here */
  height: 60px;
  background-color: #f5f5f5;
}
body > .container {
  padding: 60px 15px 0;
}
.container .text-muted {
  margin: 20px 0;
}

.footer > .container {
  padding-right: 15px;
  padding-left: 15px;
}

code {
  font-size: 80%;
}
	</style>

  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

          </ul>
        </div>
      </div>

    <div class="container">
      <div id="rss-feeds">
      	
      	</div>
    </div>
	 <footer class="footer">
      <div class="container">
        <p class="text-muted">Copyright &copy; 2014 Anuraj P.</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="jquery.rss.js"></script>
    <script>
        jQuery(function ($) {
            $("#rss-feeds").rss("http://dotnetthoughts.net/feed", {
                limit: 10,
                layoutTemplate: "<div class='feed-container'>{entries}</div>",
                entryTemplate: '<div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">{title}</h3></div><div class="panel-body">{bar}</div></div>',
                tokens: {
                    bar: function (entry, tokens) {
                        console.log(entry);
                        return $(entry.content).text().substr(0, 250).concat("&nbsp;<a target=\"_blank\" href=\"" + entry.link + "\">readmore...</a>")
                    }
                },
                onData: function () {
                    $("#loading").hide();
                }
            })
        })
    </script>
  </body>
